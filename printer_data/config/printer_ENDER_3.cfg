[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC1, EXP1_3=PC3, EXP1_5=PC0, EXP1_7=PA2, EXP1_9=<GND>,
    EXP1_2=PC2,  EXP1_4=<RST>, EXP1_6=PA0, EXP1_8=PA1, EXP1_10=<5V>

[safe_z_home]                         # enable for BLTouch
home_xy_position: 157.5, 117.5
speed: 100
z_hop: 10
z_hop_speed: 5

[bltouch]
sensor_pin: PA6
control_pin: PA7
x_offset: -24.6                       # -40 modify as needed for bltouch location
y_offset: -5                          # -6  modify as needed for bltouch location
#z_offset: 3                          # modify as needed for bltouch or run PROBE_CALIBRATE
speed: 3
samples: 2
samples_result: median
sample_retract_dist: 5.0              # Can be set lower, example 2.5 depending on height of bltouch from bed
# samples_tolerance: 0.02
samples_tolerance_retries: 3
lift_speed: 40
speed: 10

[bed_mesh]
speed: 80
horizontal_move_z: 5
mesh_min: 10,10
mesh_max: 209,224
probe_count: 3,3
algorithm: bicubic

#[output_pin PS_ON]
#pin: PA9

#[output_pin pb9_pin]
#pin: PB9

#[neopixel my_neopixel]
#pin: PC7

#[adxl345]
#cs_pin: PC15
#spi_software_miso_pin: PC11
#spi_software_mosi_pin: PC12
#spi_software_sclk_pin: PC10

[mpu6050]                             # adxl345
# cs_pin: PC2
# spi_software_miso_pin: PC2            # SDO = miso
spi_software_mosi_pin: PC2            # SDA = mosi
spi_software_sclk_pin: PC17           # SCL = sclk

# [bed_screws]
# screw1: 30.5, 37
# screw2: 30.5, 207
# screw3: 204.5, 207
# screw4: 204.5, 37

[screws_tilt_adjust]
screw1: 70, 40
screw1_name: Tornillo Delantero Izquierda
screw2: 230, 40
screw2_name: Tornillo Delantero Derecha
screw3: 230, 210
screw3_name: Tornillo Trasero Derecha
screw4: 70, 210
screw4_name: Tornillo Trasero Izquierda
horizontal_move_z: 10
speed: 50
screw_thread: CW-M3

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

