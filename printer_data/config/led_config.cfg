[gcode_macro LED_ALL_OFF]
gcode:
    STOP_LED_EFFECTS
    SET_LED LED="hotend_light" RED=0 GREEN=0 BLUE=0 WHITE=0 SYNC=0 TRANSMIT=1
    SET_LED LED="enclosure_light" RED=0 GREEN=0 BLUE=0 WHITE=0 SYNC=0 TRANSMIT=1


[gcode_macro LED_HOTEND_OFF]
gcode:
    STOP_LED_EFFECTS
    SET_LED LED="hotend_light" RED=0 GREEN=0 BLUE=0 WHITE=0 SYNC=0 TRANSMIT=1


